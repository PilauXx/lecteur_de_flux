{% extends "base.html" %}

{% block main %}
    <H1>All your news are here</H1>
    <div class="content">
        {% for feed in listfeed %}
            {% for item in feed.entries %}
                <div class="news">
                    <h3>{{ item.title }}</h3>
                    <p>{{ item.published}}</p>
                    <a href="{{ item.link  }}">Voir</a>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
